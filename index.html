    <style>

                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = shuffleArray([...quizData[currentLanguage].questions]);
            resultContainerEl.classList.add('hidden');
            quizAreaEl.classList.remove('hidden');
            nextBtnEl.classList.add('hidden');
            displayQuestion();
        }

        function displayQuestion() {
            explanationCardEl.classList.remove('visible');
            optionsContainerEl.innerHTML = '';
            
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const langData = quizData[currentLanguage];
            
            questionCounterEl.textContent = `${langData.questionLabel} ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
            questionTextEl.textContent = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option-btn w-full text-left p-4 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium';
                button.onclick = () => selectAnswer(button, option, currentQuestion.answer);
                optionsContainerEl.appendChild(button);
            });
        }

        function selectAnswer(button, selectedOption, correctAnswer) {
            // Disable all buttons after one is clicked
            const allOptions = optionsContainerEl.getElementsByTagName('button');
            for (let btn of allOptions) {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('show-correct');
                }
            }

            if (selectedOption === correctAnswer) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('wrong');
            }

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            explanationTitleEl.textContent = quizData[currentLanguage].explanationTitle;
            explanationTextEl.textContent = currentQuestion.explanation;
            explanationCardEl.classList.add('visible');
            
            nextBtnEl.classList.remove('hidden');
            
            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextBtnEl.textContent = quizData[currentLanguage].resultTitle;
            } else {
                nextBtnEl.textContent = quizData[currentLanguage].nextButton;
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                displayQuestion();
                nextBtnEl.classList.add('hidden');
            } else {
                showResults();
            }
        }
        
        function showResults() {
            quizAreaEl.classList.add('hidden');
            resultContainerEl.classList.remove('hidden');
            const langData = quizData[currentLanguage];
            document.getElementById('result-title').textContent = langData.resultTitle;
            document.getElementById('result-score').textContent = langData.resultScore
                .replace('{score}', score)
                .replace('{total}', shuffledQuestions.length);
            document.getElementById('restart-btn').textContent = langData.restartButton;
        }

        function restartQuiz() {
            startQuiz();
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Update active button style
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');

            const langData = quizData[lang];
            document.getElementById('quiz-title').textContent = langData.title;
            document.getElementById('quiz-subtitle').textContent = langData.subtitle;
            
            // Restart quiz with new language
            startQuiz();
        }

        // Initial load
        window.onload = () => {
            startQuiz();
        };

    </script>
</body>
</html>
